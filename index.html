<!DOCTYPE html>
<html>
<head>
    <title>Calculator Test</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
        .calc { background: white; padding: 30px; border-radius: 10px; max-width: 300px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { padding: 12px 20px; margin: 5px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { background: #e9ecef; padding: 15px; margin: 15px 0; border-radius: 4px; font-weight: bold; }
        .status { background: #28a745; color: white; padding: 8px; border-radius: 4px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class='calc'>
        <h2>Calculator Online</h2>
        <div class='status'>DEPLOYMENT CONFIRMED</div>
        <input type='number' id='a' placeholder='Number 1'>
        <input type='number' id='b' placeholder='Number 2'>
        <br>
        <button onclick='calc("+")'>+</button>
        <button onclick='calc("-")'>-</button>
        <button onclick='calc("*")'>ร</button>
        <button onclick='calc("/")'>รท</button>
        <div id='result'>Enter numbers and click operation</div>
        <small>Created by DZX-CORE orchestrator</small>
    </div>
    <script>
        function calc(op) {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            if (isNaN(a) || isNaN(b)) {
                document.getElementById('result').innerHTML = 'Enter valid numbers';
                return;
            }
            let r;
            switch(op) {
                case '+': r = a + b; break;
                case '-': r = a - b; break;
                case '*': r = a * b; break;
                case '/': r = b !== 0 ? a / b : 'Error: division by zero'; break;
            }
            document.getElementById('result').innerHTML = a + ' ' + op + ' ' + b + ' = ' + r;
        }
    </script>
</body>
</html>
